apiVersion: apps/v1
kind: Deployment
metadata:
  name: brsc
spec:
  selector:
    matchLabels:
      run: brsc
  replicas: 2
  template:
    metadata:
      labels:
        run: brsc
    spec:
      containers:
      - name: brsc
        image: mcaci/briscola-serv
        ports:
        - containerPort: 8080
        - containerPort: 8081
---
kind: Service
apiVersion: v1
metadata:
  name: brsc
  labels:
    app: brsc
spec:
  ports:
    - port: 8080
      name: http
      protocol: TCP
      targetPort: 8080
    - port: 8081
      name: grpc
      protocol: TCP
      targetPort: 8081
  type: LoadBalancer
  selector:
    app: brsc
